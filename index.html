<html><head><base href="https://websim.ru/alias/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ALIAS - Jocul de explicare a cuvintelor</title>
<style>
  :root {
    --ios-blue: #007AFF;
    --ios-light-gray: #F2F2F7;
    --ios-dark-gray: #8E8E93;
    --ios-green: #34C759;
    --ios-red: #FF3B30;
    --ios-orange: #FF9500;
  }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--ios-light-gray);
    color: #000;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  .game-container {
    max-width: 100%;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  
  h1, h2 {
    font-weight: 600;
    text-align: center;
    margin-bottom: 10px;
  }
  
  button {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 5px 0;
    background-color: var(--ios-blue);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
    -webkit-tap-highlight-color: transparent;
  }
  
  button:active {
    background-color: #0056b3;
  }
  
  input[type="text"], textarea {
    width: 100%;
    padding: 12px;
    margin: 5px 0;
    border: 1px solid var(--ios-dark-gray);
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
  }
  
  .word-display {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin: 10px 0;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  
  .timer {
    font-size: 56px;
    text-align: center;
    margin: 10px 0;
    font-weight: bold;
    color: var(--ios-blue);
  }
  
  .team-scores {
    background-color: white;
    border-radius: 12px;
    padding: 15px;
    margin-top: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    font-size: 22px;
  }
  
  .team-scores div {
    display: flex;
    justify-content: space-between;
    padding: 12px 0;
    border-bottom: 1px solid var(--ios-light-gray);
  }
  
  .team-scores div:last-child {
    border-bottom: none;
  }
  
  #currentTeamScore {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin: 15px 0;
    color: var(--ios-blue);
    background-color: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  
  #fileInput {
    display: none;
  }
  
  .file-input-label {
    display: inline-block;
    padding: 12px;
    background-color: var(--ios-blue);
    color: white;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    margin: 5px 0;
    font-size: 16px;
    font-weight: 600;
    width: 100%;
    box-sizing: border-box;
  }
  
  #correctButton, #skipButton {
    font-size: 22px;
    padding: 22px;
  }
  
  #correctButton {
    background-color: var(--ios-green);
  }
  
  #skipButton {
    background-color: var(--ios-red);
  }
  
  #nextRoundButton {
    background-color: var(--ios-orange);
    margin-top: 10px;
  }
  
  #gameArea {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 100vh;
  }
  
  .game-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: auto;
  }
  
  .game-buttons button {
    flex: 1;
    margin: 0 5px;
  }
  
  .word-input-container {
    margin-top: 10px;
  }
  
  @media (max-width: 600px) {
    .game-container {
      padding: 8px;
    }
    
    .word-display {
      font-size: 26px;
      padding: 14px;
    }
    
    .timer {
      font-size: 52px;
    }
    
    button {
      font-size: 18px;
      padding: 14px;
    }
    
    #correctButton, #skipButton {
      font-size: 20px;
      padding: 20px;
    }
    
    h1, h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    
    input[type="text"], textarea {
      padding: 12px;
      font-size: 16px;
    }
    
    .team-scores div {
      font-size: 20px;
      padding: 10px 0;
    }
    
    #currentTeamScore {
      font-size: 22px;
      padding: 12px;
    }
  }
</style>
</head>
<body>
  <div class="game-container">
    <div id="setup">
      <h1>ALIAS</h1>
      <h2>Configurare joc</h2>
      <div id="teamInputs">
        <input type="text" placeholder="Nume echipa 1">
        <input type="text" placeholder="Nume echipa 2">
        <input type="text" placeholder="Nume echipa 3">
        <input type="text" placeholder="Nume echipa 4">
      </div>
      <h2>Introduceți cuvinte</h2>
      <div class="word-input-container">
        <textarea id="wordInput" placeholder="Introduceți cuvintele separate prin virgulă"></textarea>
        <div id="wordStatus"></div>
      </div>
      <h2>sau</h2>
      <label for="fileInput" class="file-input-label">Încarcă fișier cu cuvinte</label>
      <input type="file" id="fileInput" accept=".txt">
      <div id="fileStatus"></div>
      <button id="startGame">Începe jocul</button>
    </div>
    <div id="gameArea" style="display:none;">
      <div class="word-display" id="wordDisplay"></div>
      <div class="timer" id="timer">60</div>
      <div id="currentTeamScore"></div>
      <div class="game-buttons">
        <button id="skipButton">Omite</button>
        <button id="correctButton">Corect</button>
      </div>
      <button id="nextRoundButton" style="display:none;">Următoarea rundă</button>
      <div class="team-scores" id="teamScores"></div>
    </div>
  </div>

  <audio id="endSound" src="https://websim.ru/alias/end_sound.mp3"></audio>

  <script>
    let words = [];
    let teams = [];
    let currentWord = '';
    let currentTeamIndex = 0;
    let timer;
    let timeLeft = 60;

    const setup = document.getElementById('setup');
    const gameArea = document.getElementById('gameArea');
    const wordDisplay = document.getElementById('wordDisplay');
    const timerDisplay = document.getElementById('timer');
    const correctButton = document.getElementById('correctButton');
    const skipButton = document.getElementById('skipButton');
    const teamScores = document.getElementById('teamScores');
    const startGameButton = document.getElementById('startGame');
    const teamInputs = document.getElementById('teamInputs');
    const currentTeamScore = document.getElementById('currentTeamScore');
    const nextRoundButton = document.getElementById('nextRoundButton');
    const wordInput = document.getElementById('wordInput');
    const wordStatus = document.getElementById('wordStatus');
    const fileInput = document.getElementById('fileInput');
    const fileStatus = document.getElementById('fileStatus');
    const endSound = document.getElementById('endSound');

    startGameButton.addEventListener('click', setupGame);
    correctButton.addEventListener('click', correctWord);
    skipButton.addEventListener('click', skipWord);
    nextRoundButton.addEventListener('click', startNextRound);
    wordInput.addEventListener('input', updateWordStatus);
    fileInput.addEventListener('change', handleFileUpload);

    function updateWordStatus() {
      const inputWords = wordInput.value.split(',').map(word => word.trim()).filter(word => word !== '');
      wordStatus.textContent = `Cuvinte: ${inputWords.length}`;
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const content = e.target.result;
          words = content.split(/[,\n\r\t]+/).map(word => word.trim()).filter(word => word !== '');
          fileStatus.textContent = `Încărcat: ${words.length} cuvinte`;
          wordInput.value = words.join(', ');
          updateWordStatus();
        };
        reader.onerror = function() {
          fileStatus.textContent = 'Eroare la citire';
        };
        reader.readAsText(file);
      }
    }

    function setupGame() {
      words = wordInput.value.split(',').map(word => word.trim()).filter(word => word !== '');
      
      if (words.length === 0) {
        alert('Introduceți cuvinte sau încărcați un fișier.');
        return;
      }

      teams = Array.from(teamInputs.children).map((input, index) => ({
        name: input.value || `Echipa ${index + 1}`,
        score: 0
      }));

      setup.style.display = 'none';
      gameArea.style.display = 'flex';
      updateTeamScores();
      nextWord();
      startTimer();
      updateCurrentTeamScore();
    }

    function updateTeamScores() {
      teamScores.innerHTML = teams.map(team => 
        `<div><span>${team.name}</span><span>${team.score}</span></div>`
      ).join('');
    }

    function updateCurrentTeamScore() {
      currentTeamScore.textContent = `${teams[currentTeamIndex].name}: ${teams[currentTeamIndex].score}`;
    }

    function nextWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      wordDisplay.textContent = currentWord;
    }

    function correctWord() {
      teams[currentTeamIndex].score++;
      updateTeamScores();
      updateCurrentTeamScore();
      nextWord();
    }

    function skipWord() {
      nextWord();
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 60;
      timerDisplay.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft === 0) {
          clearInterval(timer);
          endSound.play();
          endTurn();
        }
      }, 1000);
    }

    function endTurn() {
      nextRoundButton.style.display = 'block';
      correctButton.disabled = true;
      skipButton.disabled = true;
    }

    function startNextRound() {
      currentTeamIndex = (currentTeamIndex + 1) % teams.length;
      updateCurrentTeamScore();
      startTimer();
      nextWord();
      nextRoundButton.style.display = 'none';
      correctButton.disabled = false;
      skipButton.disabled = false;
    }
  </script>
</body></html>
